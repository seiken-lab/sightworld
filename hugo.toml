pygmentsUseClasses = true
title = 'Seiken Lab.'

[module]
[[module.imports]]
path = 'github.com/adityatelange/hugo-PaperMod'

[markup]
[markup.highlight]
noClasses = false

[menu]

[[menu.main]]
identifier = 'products'
name = 'products'
url = '/products/'
weight = 10

[[menu.main]]
identifier = 'blog'
name = 'blog'
url = '/blog/'
weight = 20

[[menu.main]]
identifier = 'categories'
name = 'categories'
url = '/categories/'
weight = 30

[[menu.main]]
identifier = 'tags'
name = 'tags'
url = '/tags/'
